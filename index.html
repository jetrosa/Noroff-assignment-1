<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komputer store</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <p>Komputer store</p>
    </nav>
    <div class="container mt-2">
      <div class="card-group">
        <div id="bank" class="card col-3 shadow">
          <div class="card-body d-flex flex-column">
            <h3>Bank</h3>
            <div>
              <span>Balance </span>
              <span id="balance"></span>
            </div>
            <div id="outstandingLoan" style="visibility: hidden">
              <span>Outstanding loan </span>
              <span id="loanedAmount"></span>
            </div>
            <div class="mt-auto">
              <button type="button" class="btn btn-primary" id="getLoan">
                Get a loan
              </button>
            </div>
          </div>
        </div>

        <div id="work" class="card col-4 shadow">
          <div class="card-body d-flex flex-column">
            <h3>Work</h3>
            <div>
              <span>Pay </span>
              <span id="salaryBalance"></span>
            </div>
            <div class="mt-auto">
              <button type="button" class="btn btn-success" id="workButton">
                Work
              </button>
              <button type="button" class="btn btn-primary" id="bankButton">
                Bank
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="repayButton"
                style="display: none"
              >
                Repay
              </button>
            </div>
          </div>
        </div>

        <div id="laptopSelection" class="card shadow">
          <div class="card-body d-flex flex-column">
            <h3>Laptops</h3>
            <select name="laptops" id="laptops"></select>
            <h6>Features:</h6>
            <ul id="specs"></ul>
          </div>
        </div>
      </div>

      <div class="card-group">
        <div id="selectedLaptop" class="card mb-5 h-500 shadow">
          <div id="laptopInfo" class="d-flex">
            <div class="card-body col-2" style="width: 15em">
              <img id="laptopImg" src="" alt="" />
            </div>
            <div class="card-body ms-3 col-7 d-flex flex-column">
              <h4 id="laptopName"></h4>
              <div id="laptopDescription"></div>
            </div>
            <div class="card-body col-3 d-flex flex-column">
              <div id="laptopPrice"></div>
              <button
                type="button"
                class="btn btn-primary"
                id="laptopBuyButton"
              >
                BUY NOW
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
