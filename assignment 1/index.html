<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Joe Banker</h3>
    <div>
        <span>Balance </span>
        <span id ="balance"></span>
    </div>
    <div id="outstandingLoan" style="visibility:hidden">
        <span>Outstanding loan </span>
        <span id ="loanedAmount"></span>
    </div>
    <button id ="getLoan">Loan</button>

    <div id ="work">
        <h3>Work</h3>
        <span>Pay </span>
        <span id ="salaryBalance"></span>
        <p></p>
        <button id ="bankButton">Bank</button>
        <button id ="workButton">Work</button>
        <button id ="repayButton" style="visibility:hidden">Repay</button>
    </div>

    <div id ="laptopSelection">
        <h3>Laptop info</h3>
        <select name="laptops" id="laptops"></select>
        <h4>Specs</h4>
        <ul id="specs"></ul>
    </div>

    <div id ="laptopInfo">
        <h3>Laptop selection</h3>
        <img id="laptopImg" src="" alt="">
        <div id ="laptopName"></div>
        <div id ="laptopDescription"></div>
        <div id ="laptopPrice"></div>
        <button id ="laptopBuyButton">BUY NOW</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
